<section class="py-5 bg-light">
    <div class="container">
        <h4 class="fw-bold mb-4">सुविधा व संसाधने</h4>

        <div>
            <ul class="list-group list-group-flush mt-3">
                <div class="d-flex flex-wrap w-100 justify-content-between">
                    @for (item of items; track item) {
                    <li class="col-md-5 col-sm-12 shadow-sm list-group-item py-2 border-0 mb-3"
                        [ngStyle]="{ 'background-color': item.bgColor }">
                        <div class="d-flex align-items-center">

                            @if(item.image) {
                            <img [src]="item.image" alt="feature image" class="feature-img me-3" />
                            }
                            
                            <!-- <div class="icon-wrapper">
                                <i [class]="'bi ' + item.icon" [style.color]="item.iconColor"></i>
                            </div> -->

                            <div class="ms-3">
                                <strong>{{ item.title }}</strong>
                                <p class="mb-0 text-muted">{{ item.description }}</p>
                            </div>

                        </div>
                    </li>
                    }
                </div>
            </ul>
        </div>
    </div>
</section>
