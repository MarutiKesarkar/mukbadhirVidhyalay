<section class="py-5 bg-light">
  <div class="container">

    <!-- Section Header -->
    <div class="mb-4 text-center text-md-start">
      <h4 class="fw-bold mb-1">एका दृष्टिक्षेपात गाव</h4>
      <p class="text-muted small mb-0">
        ग्रामपंचायतीची महत्वाची सांख्यिक माहिती
      </p>
    </div>

    <div class="row g-3">
      <div
        class="col-6 col-md-4 col-lg-2"
        *ngFor="let item of villageStats; let i = index"
      >
        <div
          [class]="'card stat-card h-100 shadow-sm border-0 ' + bgClasses[i % bgClasses.length]"
        >
          <div class="card-body p-3">

            <div class="stat-icon mb-2">
             <img [src]="item.icon" [alt]="item.label" />
            </div>
            
             <small class="text-muted fw-semibold d-block">
              {{ item.label }}
            </small>

            <h4 class="fw-bold mb-0 text-dark">
              {{ item.count }}
            </h4>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
